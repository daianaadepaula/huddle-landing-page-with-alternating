<html lang="pt-br">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

	<main class="w-screen	h-screen">

		<header class=" flex items-center justify-between py-8 px-6  md:px-10 lg:px-16 xl:px-24 2xl:px-40">

			<img class="w-36" src="./src/images/logo.svg" alt="Logo da Huddle">

			<a href="#"
				class="p-3 px-8 py-2 text-black font-normal hover:font-bold bg-white rounded-full shadow-xl hover:bg-opacity-75">

			</a>

		</header>

		<section
			class="flex flex-col justify-center py-6 px-6  md:px-10 lg:px-16 lg:flex-row lg:items-center lg:h-4/5	 xl:px-24 2xl:px-40">

			<div class="flex flex-col gap-y-5 lg:h-full lg:justify-center lg:gap-y-7">
				<h1 class="sm:text-center sm:text-3xl lg:text-left lg:4xl">
					Build The Community Your Fans Will Love
				</h1>
				<p class="sm:text-center	sm:text-lg lg:text-left lg:text-xl">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
					Create connections with your users as you engage in genuine discussion.
				</p>
				<button
					class="p-3 px-8 py-2 sm:mb-9 lg:max-w-xs 	 text-white font-normal hover:font-bold bg-primary-color rounded-full shadow-xl hover:bg-opacity-75">
					Get Started For Free
				</button>
			</div>

			<img class="lg:w-7/12 lg:ml-3" src="./src/images/illustration-mockups.svg" alt="">

		</section>

	</main>
