<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="/dist/output.css" rel="stylesheet">

	<title>Huddle landing page with alternating feature blocks</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* .attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
			text-decoration: none;
		} */
	</style>
</head>

<body>

	<div class="w-screen h-screen bg-very-pale-cyan relative"></div>

	<header class="w-screen h-18 py-3 bg-very-dark-cyan absolute left-0 top-0 z-40">
		<div class="mx-auto my-0 flex justify-between items-center md:max-w-screen-lg ">
			<a href="#">
				<img src="../images/logo.svg" alt="Logo" class="w-52">
			</a>
			<button
				class="bg-white rounded-full py-3 px-8 hover:bg-transparent hover:border-black-300 hover:text-white duration-300 hover:border border border-transparent">
				Try it Free
			</button>
		</div>
	</header>


	<section class="w-screen h-screen bg-hero-desktop bg-cover bg-center absolute left-0 top-0">
		<div class="mx-auto my-0 h-screen flex justify-between items-center md:max-w-screen-lg z-40">

		</div>
	</section>


	<section class="w-screen h-screen bg-white">
		<div class="mx-auto my-0 h-screen flex justify-between items-center md:max-w-screen-lg ">
		</div>
	</section>





	&copy; Copyright 2018 Huddle. All rights reserved.

			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Daiana de Paula</a>.
		</p>
	</footer>
</body>

</html>
